<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_JSx基本语法</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- CDN引入，依赖三个包：react、react-dom、babel -->
    <script src="../01_react_basic/lib/react.js"></script>
    <script src="../01_react_basic/lib/react-dom.js"></script>
    <script src="../01_react_basic/lib/babel.js"></script>

    <script type="text/babel">
      const title = "哪吒闹海";
      const msg = "zhangsan";
      const n = 10;
      const imgUrl =
        "https://public-cdn-oss.mosoteach.cn/avatar/2023/2E/e37ec338466725ce05a5007f958fae99.jpg?v=1693560293&x-oss-process=style/s300x300";
      const href = "http://www.baidu.com";
      const objStyle = { color: "red", fontSize: "30px" };
      const element = (
        <div>
          {/*jsx的注释写法*/}
          <h2>Hello JSX</h2>
          <h3>{msg}</h3>
          <h4>计算：{10 * n}</h4>
          <h1 title={title} 我是h1元素></h1>
          <img src={imgUrl} alt="图片" style={{ width: "40px" }} />
          <p>
            <a href={href}>百度一下</a>
          </p>
          <div style={objStyle}>有样式的文字</div>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
